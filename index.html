<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIB-4 Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="FIB4Radio" name="variables" checked>
  <label for="FIB4Radio">FIB-4</label>

  <input type="radio" id="ageRadio" name="variables">
  <label for="ageRadio">Age</label>

  <input type="radio" id="ASTRadio" name="variables">
  <label for="ASTRadio">AST</label>

  <input type="radio" id="ALTRadio" name="variables">
  <label for="ALTRadio">ALT</label>

  <input type="radio" id="plateletcountRadio" name="variables">
  <label for="plateletcountRadio">Platelet count</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Age</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">AST</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">ALT</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Platelet count</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
